<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	{% assign custom_url = site.url | append: site.baseurl %}
	{% assign full_base_url = custom_url | default: site.github.url %}
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: full_base_url }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: full_base_url }}">

	<link rel="icon" type="image/png" href="{{"/siteimg/avatar.png" | prepend: full_base_url}}" sizes= "100x100, 76x76, 60x60, 32x32, 16x16" />
	<link rel="icon" type="image/png" href="{{"/siteimg/avatar_medium.png" | prepend: full_base_url}}" sizes="192x192, 152x152, 120x120" />
	<link rel="apple-touch-icon" href="{{"/siteimg/avatar_medium.png" | prepend: full_base_url}}" />

	<script src="{{ "/js/headertint.js" | prepend: full_base_url }}"></script>

	{% if jekyll.environment == 'production' and site.google_analytics %}
	{% include google-analytics.html %}
	{% endif %}
	{% seo %}
</head>
